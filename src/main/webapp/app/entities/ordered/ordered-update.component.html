<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ordered-heading" jhiTranslate="eBraireApp.ordered.home.createOrEditLabel">Create or edit a Ordered</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eBraireApp.ordered.commandStart" for="field_commandStart">Command Start</label>
                    <div class="input-group">
                        <input id="field_commandStart" type="text" class="form-control" name="commandStart" ngbDatepicker #commandStartDp="ngbDatepicker" formControlName="commandStart"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="commandStartDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eBraireApp.ordered.delevryAddress" for="field_delevryAddress">Delevry Address</label>
                    <input type="text" class="form-control" name="delevryAddress" id="field_delevryAddress"
                           formControlName="delevryAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eBraireApp.ordered.billingAddress" for="field_billingAddress">Billing Address</label>
                    <input type="text" class="form-control" name="billingAddress" id="field_billingAddress"
                           formControlName="billingAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eBraireApp.ordered.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="ORDERED">{{ 'eBraireApp.Status.ORDERED' | translate }}</option>
                        <option value="SHIPPED">{{ 'eBraireApp.Status.SHIPPED' | translate }}</option>
                        <option value="DELIVERED">{{ 'eBraireApp.Status.DELIVERED' | translate }}</option>
                        <option value="RETURNED">{{ 'eBraireApp.Status.RETURNED' | translate }}</option>
                        <option value="CANCELED">{{ 'eBraireApp.Status.CANCELED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eBraireApp.ordered.idCustomer" for="field_idCustomer">Id Customer</label>
                    <select class="form-control" id="field_idCustomer" name="idCustomer" formControlName="idCustomer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === editForm.get('idCustomer')!.value?.id ? editForm.get('idCustomer')!.value : customerOption" *ngFor="let customerOption of customers; trackBy: trackById">{{ customerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
