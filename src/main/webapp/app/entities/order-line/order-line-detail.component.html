<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderLine">
            <h2><span jhiTranslate="eBraireApp.orderLine.detail.title">Order Line</span> {{ orderLine.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eBraireApp.orderLine.quantity">Quantity</span></dt>
                <dd>
                    <span>{{ orderLine.quantity }}</span>
                </dd>
                <dt><span jhiTranslate="eBraireApp.orderLine.price">Price</span></dt>
                <dd>
                    <span>{{ orderLine.price }}</span>
                </dd>
                <dt><span jhiTranslate="eBraireApp.orderLine.orderLines">Order Lines</span></dt>
                <dd>
                    <div *ngIf="orderLine.orderLines">
                        <a [routerLink]="['/book', orderLine.orderLines?.id, 'view']">{{ orderLine.orderLines?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="eBraireApp.orderLine.order">Order</span></dt>
                <dd>
                    <div *ngIf="orderLine.order">
                        <a [routerLink]="['/ordered', orderLine.order?.id, 'view']">{{ orderLine.order?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-line', orderLine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
