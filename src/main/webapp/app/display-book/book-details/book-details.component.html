<div>
    <h1>{{book.title}}</h1>
    <p>Auteur(s) : {{book.authors}}</p>
    <p *ngIf="book.type">Type : {{book.type.type}}</p>
    <p>Genre(s) : </p> <p *ngFor="let g of book.genres">{{g.genre}}</p>
    <p>Tag(s) : </p> <p *ngFor="let t of book.tags">{{t.tag}}</p>
    <img [src]="imageBlobUrl"/>
    <p>{{book.description}}</p>
    <p>{{book.unitPrice}}</p>

    <input type="number" name="quantity" id="quantity" [(ngModel)]="quantity">
    <button (click)="addToCart()">Ajouter au panier</button>
</div>
