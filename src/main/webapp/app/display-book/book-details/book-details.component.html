<style>
    .first-row {
        margin-left: 100px;
    }
    .spacing-right {
        margin-right: 50px;
    }
    .space-right-xs {
        margin-right: 5px;
    }
    .spacing-bottom{
        margin-bottom: 20px;
    }
    .button1{
        background-color: #e6af57;
        color: #783a24;
        border-radius: 3px;
        border: none;
        font-size: 50px;
        padding: 16px 32px;

    }
    .button1:hover{
         background-color:#FFFFFF;
         color:#000000;
    }

    .badgeGenre{
        background-color: #a63c40;
        color: white;
    }

    .badgeTag{
        background-color: #8384a6;
        color: white;
    }
    .responsive2{
        max-width: 50%;
    }
    .responsiveImg{
        display: flex;
        justify-content: left;
    }
    @media screen and (max-width: 1200px) {
        .responsive1{
            flex-direction: column !important;
            width: 100%;
        }
        .first-row {
            margin-left: 0px  !important;
        }
        .responsive2{
            max-width: 100% !important;
        }
        .responsiveImg{
            justify-content: center;
        }
    }
</style>

<div class="d-flex flex-row responsive1">
    <div class="d-flex flex-column responsive2 first-row">
        <div class="d-flex flex-row responsive1">
            <div class="spacing-right responsiveImg">
                <jhi-book-image *ngIf="book" [book]="book" [imgSize]=400 [borderColor]="'#AAAAAA'"></jhi-book-image>
            </div>
            <div class="d-flex flex-column">
                <h2 class="font-weight-bold spacing-bottom">{{book.title}}</h2>
                <h3 class="font-weight-bold">{{book.authors}}</h3>
                <h4 class="spacing-bottom" *ngIf="book.type">{{book.type.type}}</h4>
                <div class="d-flex flex-row spacing-bottom">
                    <span class="badge badge-pill badgeGenre"  *ngFor="let g of book.genres">{{g.genre}}</span>
                </div>
                <div class="d-flex flex-row">
                    <span class="badge badge-pill badgeTag space-right-xs" *ngFor="let t of book.tags">{{t.tag}}</span >
                </div>
            </div>
        </div>
        <div class="p-3">
            <p>{{book.description}}</p>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center">
        <div class="text-center h1">
            <p class="font-weight-bold">{{book.unitPrice}} €</p>
        </div>
        <div class="text-center">
            <input type="number" name="quantity" id="quantity" [(ngModel)]="quantity">
            <button class="button1" (click)="addToCart()">Ajouter au panier</button>
        </div>
        <div class="text-center">
            <p>{{numInCart}} items dans le panier</p>
        </div>
    </div>
</div>
