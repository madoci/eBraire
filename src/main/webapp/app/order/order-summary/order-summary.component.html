<div *ngIf="items.length>0">
    <div *ngFor="let item of items">
        <jhi-order-line [parent]="this" [book]="item.book"></jhi-order-line>
    </div>
    
    <button [routerLink]="'/order'" class="btn btn-primary float-right m-2">Confirmer</button>
</div>
<div *ngIf="items.length===0" class="d-flex flex-column">
    <h2>Votre panier est vide</h2>
</div>
