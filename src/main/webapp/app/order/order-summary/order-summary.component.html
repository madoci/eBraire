<style>
    .shopping-cart {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .button-confirm {
        background-color: green;
        color: white;
        border-radius: 5px;
        border: none;
        font-size: 30px;
        padding: 16px 32px;
        -webkit-box-shadow: 0px 5px 0px darkgreen;
        -moz-box-shadow: 0px 5px 0px darkgreen;
        box-shadow: 0px 5px 0px darkgreen;
    }
    
    .button-confirm:hover {
        background-color: #e0aa50;
        -webkit-box-shadow: 0px 5px 0px #c49646;
        -moz-box-shadow: 0px 5px 0px #c49646;
        box-shadow: 0px 5px 0px #c49646;
    }
    
    .confirm-contain {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-left: 60px;
        /*position: fixed;
        top: 100px;
        right: 90px;*/
        background-color: lightgrey;
        padding: 30px 30px;
        height: 300px;
    }
    
    .final-price {
        text-align: end;
        font-size: 30px
    }

    .shopping-list {
        flex-grow: 1;
        /*margin-right: 330px;*/
    }

    .total {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    @media screen and (max-width: 1050px) {
        .confirm-contain {
            justify-content: center !important;
            align-content: center;
            flex-direction: column;
            position: fixed;
            top: auto !important;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: #a63c40;
            margin-left: auto !important;
            padding: 0 !important;
            height: auto !important;
        }
        .button-confirm {
            margin-bottom: 10px;
            padding: 8px 16px !important;
            margin-left: 10px !important;
            margin-right: 10px;
        }
        .shopping-cart {
            flex-direction: column !important;
        }
        .shopping-list {
            margin-bottom: 40px;
            margin-right: 0px;
        }
        .total {
            /*flex-direction: row;*/
            align-items: center;
            /*padding-left: 30px;*/
            justify-content: flex-start;
        }
        .final-price {
            text-align: center;
            flex-grow: 1;
        }
        .totallabel {
            display: none;
        }
    }
</style>

<div *ngIf="items.length > 0" class="shopping-cart">
    <div class="d-flex flex-column shopping-list">
        <div *ngFor="let item of items">
            <jhi-order-line [parent]="this" [book]="item.book"></jhi-order-line>
        </div>
    </div>
    <div class="confirm-contain">
        <div class="total">
            <h5 class="totallabel">
                TOTAL
            </h5>
            <div class="final-price font-weight-bold">
                {{price(finalPrice)}}
            </div>
        </div>
        <button class="button-confirm" [routerLink]="'/order'">Confirmer</button>
    </div>
</div>
<div *ngIf="items.length === 0">
    <p class="h2">Panier vide</p>
</div>
