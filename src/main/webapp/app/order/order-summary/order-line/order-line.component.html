<style>
    .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .margin-bottom {
        margin-bottom: 10px;
    }

    .price {
        margin-top: 20px;
        text-align: end;
        letter-spacing: 0.05em;
    }

    .title {
        width: 25%;
        max-width: 25%;
        min-width: 25%;
        margin-left: 10px;
    }

    hr {
        border-top: 1px solid darkgrey;
    }

    .button-sign {
        background-color: #a63c40;
        color: white;
    }

    .scroller {
        min-width: 80px
    }

    .button-suppr {
        width: 100%;
    }

    .item {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
    }

    .info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
    }

    .action {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-top: 10px;
        margin-left: 10px;
    }

    @media screen and (max-width: 1050px) {
        .container {
            flex-direction: column !important;
            align-items: center !important;
        }
        .button-suppr {
            justify-content: center !important;
            align-items: center !important;
            margin-left: auto !important;
            margin-top: auto !important;
            margin-bottom: auto !important;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            min-width: 100%;
        }
        .price {
            justify-content: center !important;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .item {
            flex-direction: column !important;
            align-items: center;
        }
        .info {
            text-align: center;
            margin: auto !important;
        }
        .action {
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center;
        }
    }
</style>

<div class="container margin-bottom">
    <div class="item">
        <jhi-book-image [book]="item.book!" [imgSize]=200 [borderColor]="'#AAAAAA'"></jhi-book-image>
        <div class="info">
            <a href="/display-book/{{item.book!.id}}">
                <h2>{{item.book!.title!}}</h2>
            </a>
            <div>Prix unitaire: {{price(item.book!.unitPrice!)}}</div>

        </div>
    </div>

    <div class="action">
        <div>
            <div class="d-flex flex-row">
                <div>
                    <button class="btn button-sign" (click)="removeOne()">-</button>
                </div>
                <div>
                    <select class="custom-select scroller" [(ngModel)]="quantity" (change)="changeItemQuantity()">
                        <option *ngFor="let i of quantities" [ngValue]="i+1">{{i+1}}</option>
                    </select>
                </div>
                <div>
                    <button class="btn button-sign" (click)="addOne()">+</button>
                </div>
            </div>
            <h5 class="price font-weight-bold">{{price(getTotalPrice())}}</h5>
        </div>
        <button class="btn button-suppr button-sign" (click)="removeItem()">Supprimer</button>
    </div>
</div>
<hr/>
