<div style="margin-top: 5px">
    <jhi-book-image *ngIf="myBook" [book]="myBook" [imgSize]="200" [borderColor]="'#FFFFFF'"></jhi-book-image>
</div>
<div class="font-weight-bold text-center">{{myBook.title}}</div>
<div class="font-italic text-center">De: {{myBook.authors}}</div>
<div class="text-center mt-auto">{{price(myBook.unitPrice)}}</div>
